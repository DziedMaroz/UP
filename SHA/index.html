<html>
    <head>
        <title>SHA bruteforcer</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id="content">			
            <div id="header">SHA Brute Forcer</div>
            
            <div id="container">
			<form method="post" action="">
                <div id="addHash">
                    (sha-1)<sup>-1</sup> ( <input type="text" name="Hash" value="" size="40" /> ) <input type="submit" value="Add" name="addHashBtn" />
                </div>
             </form>	
            </div>
			<div id="task_header"><font size=5em>Task queue:</font></div>
            #tasks
            
            <div class="stat"><ul><li>Clients (w\o http): #clients</li> <li>Last portion end: #lastportion</li><li>Total: #total</li></ul>  </div>
        </div>
    </body>
</html>
